<div class="circular-menu" id="circularMenu">
  <button class="menu-button" onclick="toggleCircularMenu()">Навыки</button>
  <style media="screen">
    .circular-menu {
  position: fixed;
  bottom: 50px;
  right: 80px;
  width: 200px;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.menu-button {
  position: relative;
  width: 80px;
  height: 80px;
  background: var(--accent-cyan, #4db6ac);
  border: none;
  border-radius: 50%;
  color: white;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 0 20px rgba(77, 182, 172, 0.4);
  transition: transform 0.3s;
}

.menu-button:active { transform: scale(0.9); }

.items-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Чтобы не мешали кнопке в закрытом виде */
}

.menu-item {
  position: absolute;
  left: 35%; /* Центрируем относительно родителя */
  top: 35%;
  width: 60px;
  height: 60px;
  background: #f39c12; /* Оранжевый как на скрине */
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.7rem;
  font-weight: bold;
  color: white;
  transition: 0.5s;
  opacity: 0;
  transform: scale(0);
}

/* Когда меню активно — разлетаемся */
.circular-menu.active .menu-item {
  opacity: 1;
  transform: scale(1) rotate(calc(var(--i) * (360deg / 8))) translate(120px) rotate(calc(var(--i) * (-360deg / 8)));
  pointer-events: auto;
}

.menu-item span {
  /* Текст внутри не должен вращаться вместе с кругом */
}
  </style>
  <div class="items-wrapper">
    <div class="menu-item" style="--i:0;"><span>Python</span></div>
    <div class="menu-item" style="--i:1;"><span>SQL</span></div>
    <div class="menu-item" style="--i:2;"><span>ETL</span></div>
    <div class="menu-item" style="--i:3;"><span>Scrapy</span></div>
    <div class="menu-item" style="--i:4;"><span>Pandas</span></div>
    <div class="menu-item" style="--i:5;"><span>React</span></div>
    <div class="menu-item" style="--i:6;"><span>D3.js</span></div>
    <div class="menu-item" style="--i:7;"><span>Docker</span></div>
  </div>
</div>
<script>
  function toggleCircularMenu() {
      const menu = document.getElementById('circularMenu');
      menu.classList.toggle('active');

      // Опционально: менять текст кнопки
      const btn = menu.querySelector('.menu-button');
      if (menu.classList.contains('active')) {
          btn.textContent = 'Закрыть';
      } else {
          btn.textContent = 'Навыки';
      }
  }
</script>
