<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">


    <!-- Подключение Bootstrap JS + Popper (нужно для компонентов, например, dropdown) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ogpamoFVy38MVBnE+IbbVYUew+Or" crossorigin="anonymous"></script> -->

    <title></title>
  </head>
  <body>
    <!-- импорт heroBtn -->
    <script src="heroBtn/script.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <form class="d-flex me-3" role="search">
        <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск">
      </form>

      <div class="btn-group me-2">
        <button type="button" class="btn btn-outline-primary">RU</button>
        <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Выбрать язык</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">RU</a></li>
          <li><a class="dropdown-item" href="#">EN</a></li>
        </ul>
      </div>

      <button id="themeToggle" class="btn btn-outline-secondary me-2">Тема: Светлая</button>

      <button id="fullscreenToggle" class="btn btn-outline-secondary me-2">Во весь экран</button>

      <button class="btn btn-primary">Войти</button>

      <script>
        // Смена темы
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
          if (document.body.classList.contains('bg-dark')) {
            document.body.classList.remove('bg-dark', 'text-white');
            themeBtn.textContent = 'Тема: Светлая';
          } else {
            document.body.classList.add('bg-dark', 'text-white');
            themeBtn.textContent = 'Тема: Тёмная';
          }
        });

        // Полноэкранный режим
        const fsBtn = document.getElementById('fullscreenToggle');
        fsBtn.addEventListener('click', () => {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            fsBtn.textContent = 'Выйти из полноэкранного';
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
              fsBtn.textContent = 'Во весь экран';
            }
          }
        });
      </script>
    </nav>

    <h3>test</h3>

  </body>
</html>
