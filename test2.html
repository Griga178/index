<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>testReact</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
  .content {
    width: 100%;
    display: flex;             /* Используем flexbox для выравнивания */
    flex-direction: column;    /* Вертикальное расположение элементов */
    align-items: center;       /* Горизонтальное центрирование */
    justify-content: center;   /* Вертикальное центрирование */
    gap: 64px;                 /* Отступ между элементами */
    min-height: 100vh;         /* Высота контейнера — 100% высоты окна */
    box-sizing: border-box;    /* Учитывать padding и border в ширине */
    padding: 20px;             /* Внешние отступы */
    background-color: #f9f9f9; /* Доп. визуальный стиль */
  }
  .item{
    min-width: 40%;          /* Минимальная ширина 40% */
    width: auto;             /* Автоматическая ширина при необходимости */
    text-align: left;        /* Выравнивание содержимого по левому краю */
    /* Полоса внизу блока */
    /* border-bottom: 2px solid grey;  */
    padding: 32px;
    padding-bottom: 16px;
    box-shadow: 0 1px 16px rgba(0,0,0,0.5);  /* Тень для глубины */
    border-radius: 20px;
    box-sizing: border-box;  /* Учитывать padding и border в ширине */
    background-color: white;
  }

    button {
      margin-left: 16px;
      background-color: #1C1C1C;      /* Зеленый фон */
      color: white;                   /* Белый текст */
      padding: 12px 24px;             /* Отступы внутри кнопки */
      border: none;                   /* Без рамки */
      border-radius: 6px;             /* Скругленные углы */
      font-size: 16px;                /* Размер шрифта */
      cursor: pointer;                /* Курсор при наведении */
      transition: background-color 0.3s ease, transform 0.1s ease;  /* Плавное изменение */
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);  /* Тень для глубины */
    }
    button:hover {
      background-color: #333333;      /* Темнее при наведении */
      transform: scale(1.05);         /* Легкое увеличение */
    }

    button:active {
      background-color: #0D0D0D;      /* Ещё темнее при нажатии */
      transform: scale(0.98);         /* Небольшое "утопление" */
    }
  </style>
</head>
<body>
  <!-- импорт heroBtn -->
  <script src="heroBtn/script.js"></script>
  <div class="content">
    <div class="item" id="useStateBlock"></div>

    <div class="item" id="useReducerBlock"></div>

    <div class="item">
      <h1>Блок с useEffect (+useState)</h1>
      <h3>Таймер:</h3>
      <!-- React-приложение монтируется в этот элемент -->
      <div id="useEffectBlock"></div>

    </div>

    <div class="item">
        <h1>Блок с useRef</h1>
      <div id="useRefBlock"></div>
    </div>

    <div class="item">
        <h1>Блок с useContext </h1>
      <div id="useContextBlock"></div>
    </div>

  </div>

  <script src="t2.js"></script>

</body>
</html>
